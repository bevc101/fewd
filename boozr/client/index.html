<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A simple example of how Javascript can manipulate DOM.">
    	<meta name="keywords" content="General Assembly, Javascript, JS">

		<title>Login</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/style.css">

<!--		<script src="js/lib/psswrd.js"></script>-->
		<script src="js/xhr.js"></script>
	</head>
	<body>
		<div id="bg"></div>
		<div id="container">
			<div id="error"></div>
			<div class="mdl-card mdl-shadow--2dp demo-card-wide" id="login-form">
				<h3> Log in to Boozr </h3>
				<form data-init-psswrd>
					<label><input type="text" placeholder="username" id="lf-username"></label>
					<label><input type="password" placeholder="password" id="lf-password" data-psswrd-toggle></label>
					<div class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="lf-submit">login</div>
				</form>
				<h5 id="signup-btn"><a href="#" id="lf-link">Not a member? Really?</a></h5>
			</div>

			<div class="mdl-card mdl-shadow--2dp demo-card-wide" id="signup-form" style="display:none">
					<input type="file" id="sf-image-loader" name="sf-image-loader"/>
				<form data-init-psswrd>
					<canvas id="sf-image-canvas"></canvas>
					<div id="login-info">
					  <label><input type="text" placeholder="username" id="sf-username"></label>
					  <label><input type="password" placeholder="password" id="sf-password" data-psswrd-toggle></label>
						<label><input type="text" placeholder="email address" id="sf-email"></label>
					</div>
					<div id="text-info">
				  	<label><input type="text" placeholder="first name" id="sf-fname"></label>
				  	<label><input type="text" placeholder="last name" id="sf-lname"></label>
					  <label><input type="text" placeholder="age" id="sf-age"></label>
					  <label><input type="text" placeholder="location" id="sf-location"></label>
					  <label><input type="text" placeholder="favorite bar" id="sf-bar"></label>
					  <label><input type="text" placeholder="favorite cocktail" id="sf-drink"></label>
					</div>

					<div class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="sf-submit">create user</div>
				</form>
				<h5><a href="#" id="sf-link">Already have an account?</a></h5>
			</div>

			<div id="welcome">
			  <div class="message">
				  <h1>Boozr</h1>
			  </div>
		  </div>

			<div class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="logout">logout</div>
			<div id="searchfield" style="display:none">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
		    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
			    <i class="material-icons">search</i>
		   </label>
		   <div class="mdl-textfield__expandable-holder">
			   <input class="mdl-textfield__input" type="text" id="search" />
			   <label class="mdl-textfield__label" for="search">Enter your query...</label>
		 </div>
	 </div>
		  </div>

		 </div>




		</div><!-- #container -->

		<script src="js/app.js"></script>
	</body>
</html>
